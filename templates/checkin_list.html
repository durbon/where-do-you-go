<ol>
{% for checkin in checkins %}
  <li><strong>{{ checkin.venue.name }}</strong>
    <ul>
      <li>checkin id: {{ checkin.checkin_id }}</li>
      <li>created at: {{ checkin.created }}</li>
      <li>located at: {{ checkin.venue.geolat }}, {{ checkin.venue.geolong }}</li>
    </ul>
  </li>
{% endfor %}
</ol>
