<html>
  <head>
    <title>Where Do You Go</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key={{ key }}" type="text/javascript"></script>
    <script src="static/wdyg.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen"  href="static/wdyg.css" />
  </head>
  <body onunload="GUnload()">
     <div id="header">
       <div id="header-left">
          <div id="video">
            <object width="160" height="126"><param name="movie" value="http://www.youtube.com/v/Uc0moUPBJnM&hl=en&fs=1&rel=0"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="http://www.youtube.com/v/Uc0moUPBJnM&hl=en&fs=1&rel=0" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="160" height="126"></embed></object>
          </div>
          <div id="title">
            <h1>Where Do You Go</h1>
          </div>
        </div>
        <div id="auth_controls">
{% if user %}
          Welcome {{ user }}!<br />
					<div id="status_info">
	{% if auth_ready %}
						You have {{ num_checkins }} checkins stored<br/>
          	<a href="" id="delete_link">Delete your WDYG data</a><br/>
	{% else %}
						<a href="/go_to_foursquare">OAuth with Foursquare</a><br/>
	{% endif %}
					</div>
{% endif %}
          <a href="{{ url }}">{{ url_linktext }}</a><br/>
        </div>
      </div>
