<html>
  <head>
    <title>Where Do You Go</title>
    <script src="static/jquery-1.3.2.min.js"></script>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key={{ key }}" type="text/javascript"></script>
    <script src="static/wdyg.js" type="text/javascript"></script>
    <link rel="stylesheet" href="static/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="static/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]><link rel="stylesheet" href="static/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" type="text/css" media="screen"  href="static/wdyg.css" />
  </head>
  <body onunload="GUnload()">
    <div class="container">
      <div id="controls" class="span-8">
        <div id="title"class="span-8s last">
          <h1>Where Do You Go</h1>
        </div>
        <div id="video" class="span-4">
          <object width="140" height="110"><param name="movie" value="http://www.youtube.com/v/Uc0moUPBJnM&hl=en&fs=1&rel=0"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="http://www.youtube.com/v/Uc0moUPBJnM&hl=en&fs=1&rel=0" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="140" height="110"></embed></object>
        </div>
        <div id="hello" class="span-4 last">
{% if user %}
          <strong>Hi, {{ user }}! </strong><br />
          <a href="{{ url }}">{{ url_linktext }}</a><br/><br />
          <div id="status_info">
  {% if userinfo %}
            {{ userinfo.checkin_count }} checkins logged<br/>
            <div id="delete_link"><a href="/">Delete your WDYG data</a></div><br/>
  {% else %}
            <a href="/go_to_foursquare">OAuth with Foursquare</a><br/>
  {% endif %}
          </div>
{% else %}
          <a href="{{ url }}">{{ url_linktext }}</a><br/><br />
{% endif %}
        </div>
