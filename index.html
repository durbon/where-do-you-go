<html>
  <head>
    <title>Where Do You Go</title>
  </head>
  <body>
    <p>Intro text</p>
    
    {% if user %}
       <p>Hello there, <strong>{{ user.nickname }}</strong>. Where do you go?</p>
  
       {% if map_ready %}
         <p><a href="/map">look at your map</a></p>
       {% else %}
         <p><a href="/go_to_foursquare">authenticate on foursquare with oauth</a></p>
       {% endif %}
       
       <p><a href="/delete_all_my_data">Delete all my data</a></p>
    {% endif %}
    
    <p><a href="{{ url }}">{{ url_linktext }}</a></p>
    
    
    <p>Privacy disclaimer</p>
  </body>
</html>
